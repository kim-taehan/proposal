<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <form role="form" action="/customers/new" th:object="${createCustomerForm}" method="post">
        <div class="form-group row">
            <div class="col-2">
                <label th:for="customerType">고객사 유형</label>
            </div>
            <div class="col-4">
                <select th:field="*{customerType}" th:class="${#fields.hasErrors('customerType')}? 'form-control fieldError' : 'form-control'">
                    <option th:each="customerType : ${customerTypes}" th:value="${customerType.name}" th:text="${customerType.text}"></option>
                </select>
            </div>
            <p th:if="${#fields.hasErrors('customerType')}" th:errors="*{customerType}">Incorrect date</p>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <label th:for="customerName">고객사 명</label>
            </div>
            <div class="col-4">
                <input type="text" th:field="*{customerName}" class="form-control" placeholder="고객사명을 입력하세요"
                       th:class="${#fields.hasErrors('customerName')}? 'form-control fieldError' : 'form-control'">
            </div>
            <p th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
